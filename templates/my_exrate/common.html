<html>
<title>{% block common_title %}{% endblock %}</title>
<head>
    {% block common_head %}{% endblock %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/js1.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="text-align: right;">
        <div class="col-12">
            <div class="card card-body bg-light">
                {% if login_form %}
                    <form method="post" action="logout.html">
                        <button class="badge badge-primary" type="submit" id="logout">'{{ user }}' Logout</button>
                    </form>
                {% else %}
                    <form class="form-signin-sm" method="post" action="login.html">
                        <input class="text text-sm" type="text" style="width:100px" name="username" id="username">
                        <input class="text text-sm" type="password" style="width:100px" name="password" id="password">
                        <button class="badge badge-primary" type="submit" id="login">Login</button>
                    </form><a href="register">регистрация </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light">Col_1</div>
        </div>

        <div class="col-8" style="padding: 0px">
            <div class="card card-footer bg-light">{% block common_body %}{% endblock %}
            </div>
        </div>

        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light">Col_3</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-body bg-light"
                 style="padding: 0px, height: 100%">

            </div>
        </div>
    </div>
</div>

</body>
</html>
