<html>
<title>{% block common_title %}{% endblock %}</title>
<head>
    {% block common_head %}{% endblock %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/js1.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="text-align: right;">
        <div class="col-12">
            <div class="card card-body bg-light">
                {% load static %}
                {% if user.is_authenticated %}
                    <a href="logout"><img border="0" alt="Logout: {{ user }}" src="{% static "image/logout.png" %}"></a>

                {% else %}
                    <nobr><a href="login"><img border="0" alt="Войти" src="{% static "image/login.png" %}"></a>&nbsp;<a
                            href="register"><img border="0" alt="Регистрация" src="{% static "image/register.png" %}"></a></nobr>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light">Col_1</div>
        </div>

        <div class="col-8" style="padding: 0px">
            <div class="card card-footer bg-light">{% block common_body %}{% endblock %}
            </div>
        </div>

        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light">Col_3</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-body bg-light"
                 style="padding: 0px, height: 100%">

            </div>
        </div>
    </div>
</div>

</body>
</html>
